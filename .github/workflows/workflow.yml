name: NextJS CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: debian-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - uses: actions/checkout@v1
      - run: npm install
      - run: npm run build
      - run: npm run build:css
      - run: npm start